<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Player Name Inputs -->
      <input type="text" id="player1Name" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2Name" placeholder="Enter Player 2 Name" />
      <button id="startGame">Start Game</button>

      <!-- Dice and Roll Button -->
      <div class="dice">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face right"></div>
        <div class="face left"></div>
      </div>
      <button class="roll" style="display:none;">Roll Dice</button>

      <!-- Display Rolled Number, Player Turns, and Scores -->
      <div class="rolled-number">Rolled Number: -</div>
      <div class="player-turn"></div>
      <div class="scores">
        <div class="player1-score">Player 1 Score: 0</div>
        <div class="player2-score">Player 2 Score: 0</div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
